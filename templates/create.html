{% extends 'base.html' %}

{% block title %}
    <title>Добавление товара</title>
{% endblock %}

{% block body %}
    <div class="container">
        <h1>Добавление товара</h1>
      <form method="post">
        <input type="text" class="form-control form-control-lg" name="title" id="title">
        <input type="text" class="form-control form-control-lg" name="about" id="about">
        <input type="number" class="form-control form-control-lg" name="price" id="price">
        <button class="btn btn-success" type="submit">Добавить</button>
      </form>
    </div>

{% endblock %}
